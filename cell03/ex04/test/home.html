<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Navigation Bar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f5f1;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4f3929; /* สีน้ำตาลเข้ม */
      padding: 10px 0;
      border-radius: 0 0 15px 15px; /* โค้งมน */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Navigation Links */
    .navbar a {
      color: #ffffff; /* ตัวหนังสือสีขาว */
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px; /* เพิ่มความโค้ง */
      transition: background-color 0.3s ease;
    }

    /* Hover Effect */
    .navbar a:hover {
      background-color: #956855; /* สีเข้มขึ้นเมื่อ hover */
    }

    /* Content for individual pages */
    .content {
      text-align: center;
      margin: 50px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="product.html">Product</a>
    <a href="about.html">About Us</a>
  </div>

  <!-- Content (Home Page) -->
  <div class="content">
</style>
