<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calculateBtn').on('click', function() {
                const leftOperand = $('#leftOperand').val();
                const rightOperand = $('#rightOperand').val();
                const operator = $('#operator').val();

                // ตรวจสอบว่าเป็นจำนวนเต็มบวกหรือไม่
                if (!isPositiveInteger(leftOperand) || !isPositiveInteger(rightOperand)) {
                    alert("Error :(");
                    return;
                }

                const num1 = parseInt(leftOperand);
                const num2 = parseInt(rightOperand);
                let result;

                if ((operator === '/' || operator === '%') && num2 === 0) {
                    alert("It's over 9000!");
                    return;
                }

                // คำนวณตาม operator
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num1 / num2; break;
                    case '%': result = num1 % num2; break;
                }

                alert(`Result: ${result}`);
            });

            // ตรวจสอบว่าเป็นจำนวนเต็มบวก
            function isPositiveInteger(value) {
                return /^\d+$/.test(value);
            }

            // เตือนทุก ๆ 30 วินาที
            setInterval(function() {
                alert("Please, use me...");
            }, 30000)
        });
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="leftOperand" placeholder="Enter left operand">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Enter right operand">
    <button id="calculateBtn">Calculate</button>
</body>
</html>
